services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WORKER_COUNT=2
      - NODE_OPTIONS=--max-old-space-size=3584  # 3.5GB per worker
      - DATABASE_URL=postgresql://user:password@pgbouncer:6432/mevu
      - REDIS_URL=redis://redis:6379
      - SWAGGER_BASE_URL=https://dev.api.mevu.com
      - UV_THREADPOOL_SIZE=128  # Increase libuv thread pool
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - mevu-network
    deploy:
      resources:
        limits:
          memory: 7.5G
        reservations:
          memory: 4G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mevu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=5MB
      -c min_wal_size=2GB
      -c max_wal_size=8GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c checkpoint_timeout=30min
      -c log_checkpoints=on
      -c log_connections=off
      -c log_disconnections=off
      -c log_lock_waits=on
      -c deadlock_timeout=1s
      -c synchronous_commit=off
      -c commit_delay=100
      -c commit_siblings=5
      -c wal_compression=on
      -c wal_writer_delay=200ms
      -c bgwriter_delay=200ms
      -c bgwriter_lru_maxpages=100
      -c bgwriter_lru_multiplier=2.0
      -c autovacuum_max_workers=3
      -c autovacuum_naptime=10s
      -c autovacuum_vacuum_threshold=50
      -c autovacuum_analyze_threshold=50
      -c autovacuum_vacuum_scale_factor=0.05
      -c autovacuum_analyze_scale_factor=0.05
      -c autovacuum_vacuum_cost_delay=2ms
      -c effective_io_concurrency=200
      -c wal_recycle=on
      -c wal_init_zero=on
      -c full_page_writes=on
      -c wal_log_hints=off
      -c track_activities=on
      -c track_counts=on
      -c track_io_timing=on
      -c track_functions=none
      -c log_statement=none
      -c log_duration=off
      -c log_min_duration_statement=-1
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
    shm_size: 2gb
    deploy:
      resources:
        limits:
          memory: 7G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mevu"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mevu-network

  redis:
    image: redis:7-alpine
    command: redis-server --client-output-buffer-limit "pubsub 256mb 128mb 120"
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - mevu-network

  pgbouncer:
    image: rmccaffrey/pgbouncer:latest
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - PG_USER=user
      - AUTH_FILE_CONTENT="user" "password"
      - DB_NAME=mevu
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mevu-network

volumes:
  postgres_data:

networks:
  mevu-network:
    driver: bridge