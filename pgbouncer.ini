[databases]
mevu = host=postgres port=5432 dbname=mevu pool_size=100 min_pool_size=20

[pgbouncer]
pool_mode = transaction
max_client_conn = 10000
default_pool_size = 100
min_pool_size = 20
reserve_pool_size = 20
reserve_pool_timeout = 5
max_db_connections = 140
max_user_connections = 1000
server_connect_timeout = 15
server_idle_timeout = 600
query_timeout = 120
client_idle_timeout = 900
client_login_timeout = 60
server_lifetime = 7200
server_check_delay = 15
server_check_query = SELECT 1
server_reset_query = DISCARD ALL
server_reset_query_always = 0
max_packet_size = 2147483647
pkt_buf = 8192
listen_backlog = 4096

auth_type = trust
auth_file = /etc/pgbouncer/userlist.txt

log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
verbose = 0

admin_users = user
stats_users = user

listen_addr = *
listen_port = 6432

ignore_startup_parameters = extra_float_digits,statement_timeout